<mat-card class="example-card">
    <ul *ngFor="let stuff of stuffs; let stuffId = index">
        <mat-card>
            <mat-card-header>
                <mat-card-title><i class="fa fa-user"></i> {{stuff.title}}</mat-card-title>
                <mat-card-subtitle><i fa fa-edit></i>{{stuff.modified | date}} {{stuff.created | date:'shortTime'}}
                </mat-card-subtitle>
            </mat-card-header>
            {{stuff.content}}
            <mat-card-actions>
                <button mat-button><a rel="nofollow" title="Facebook" target="_blank" href="https://www.facebook.com/sharer.php?u=https://www.javatpoint.com/css-flexbox"><i class="fa fa-share-alt" aria-hidden="true"></i></a></button>
                <button mat-button><a [routerLink]="['/stuffs/edit/', stuff.id]"><i class="fa fa-edit"></i></a></button>
                <button mat-button><a (click)="onDelete(stuff.id, stuffId)"><i class="fa fa-trash"></i></a></button>
            </mat-card-actions>
        </mat-card>
    </ul>
</mat-card>
