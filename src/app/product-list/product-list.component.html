<div class="container">
  <h2>Products</h2>

  <div *ngFor="let product of products">

    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>

    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>

    <button (click)="share()">
      Share
    </button>

    <app-product-alerts 
    [product]="product"
    (notify)="onNotify()">
    </app-product-alerts>


  </div>
</div>
<!-- *ngFor causes the <div> to be repeated for each product in the list. -->
