<div class="container">
  <h2>Products</h2>

  <div *ngFor="let product of products; index as productId">

   <h4> <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a></h4>

    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>

    <button mat-raised-button color="primary" (click)="share()">
      Share
    </button>
    <br><br>

    <app-product-alerts 
    [product]="product"
    (notify)="onNotify()">
    </app-product-alerts>
    <br>


  </div>
</div>
<!-- *ngFor causes the <div> to be repeated for each product in the list. -->
